<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Company Website </title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.core.min.css" />
  <link rel="stylesheet" href="glide.css">
  <link rel="stylesheet" href="glide.js">

</head>
<body>

  <header class="container">
    <nav>
       <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
  </header>

  <div class="container">
    <section class="top-section" aria-label="Top introduction section">
      <div class="top-text">
        <h1>Welcome to Our Company!</h1>
        <p>Your marvelous website powered by HTML5 and CSS3 technologies.</p>
        <a href="#" class="btn">Discover</a>
      </div>
      <div class="top-image">
        <img src="images/company.jpg" alt="Decorative image representing our company" />
      </div>
    </div>
    </section>

    <section class="bottom-section" aria-label="Gallery of three placeholder images">
      <img src="images/bee-pollen-2549125_1280.jpg" alt="IMG1" />
      <img src="images/coffee-8668442_1280.jpg" alt="IMG2" />
      <img src="images/elephant-8608983_1280.jpg" alt="IMG3" />
    </section>

    <section class="carousel-section" aria-label="Image carousel">
      <div class="glide">
        <div class="glide__track" data-glide-el="track">
          <ul class="glide__slides">
            <li class="glide__slide">
              <img src="images/bee-pollen-2549125_1280.jpg" alt="Slide 1" />
            </li>
            <li class="glide__slide">
              <img src="images/coffee-8668442_1280.jpg" alt="Slide 2" />
            </li>
            <li class="glide__slide">
              <img src="images/elephant-8608983_1280.jpg" alt="Slide 3" />
            </li>
            <li class="glide__slide">
              <img src="images/blogs-music-2646784_1280.jpg" alt="Slide 4" />
            </li>
          </ul>
        </div>


        <div class="glide__bullets" data-glide-el="controls[nav]">
          <button class="glide__bullet" data-glide-dir="=0" aria-label="Slide 1"></button>
          <button class="glide__bullet" data-glide-dir="=1" aria-label="Slide 2"></button>
          <button class="glide__bullet" data-glide-dir="=2" aria-label="Slide 3"></button>
          <button class="glide__bullet" data-glide-dir="=3" aria-label="Slide 4"></button>
        </div>
      </div>
    </section>

  </main>

  <footer class="container" aria-label="Footer">
    <p>&copy; 2025 Company Name. All rights reserved.</p>
  </footer>

 <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/glide.min.js"></script>
  <script>
    const glide = new Glide('.glide', {
      type: 'carousel',
      perView: 3,
      gap: 20

    });
    glide.mount();
  </script>

</body>
</html>
